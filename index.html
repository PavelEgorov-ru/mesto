<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <div class="page__container">
      <div class="header section section_size_narrow">
        <img src="./images/Vector.svg" alt="логотип место Россия" class="logo">
      </div>
      <main class="content section section_size_narrow">
        <section class="profile section">
          <div class="profile__info">
            <img src="./images/image_avatar.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
            <article class="profile__texts">
              <div class="profile__rows">
                <h1 class="profile__title">
                  Жак-Ив Кусто
                </h1>
                <img src="./images/Vector_pen.svg" alt="иконка редактирования профиля" class="profile__edit-button">
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </article>
          </div>
          <img src="./images/Vector_plus.svg" alt="кнопка закрытия профиля" class="profile__button">
        </section>
      </main>
    </div>
  </body>
</html>
