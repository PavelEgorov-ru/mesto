<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <div class="page__container">
      <div class="header section section_size_narrow">
        <img src="./images/Vector.svg" alt="логотип место Россия" class="logo">
      </div>
      <main class="content section section_size_wide">
        <section class="profile section section_size_wide">
          <div class="profile__info">
            <img src="./images/image_avatar.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
            <article class="profile__texts">
              <div class="profile__rows">
                <h1 class="profile__title">
                  Жак-Ив Кусто
                </h1>
                <img src="./images/Vector_pen.svg" alt="иконка редактирования профиля" class="profile__edit-button opacity">
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </article>
          </div>
          <img src="./images/Vector_plus.svg" alt="кнопка закрытия профиля" class="profile__button opacity">
        </section>
        <section class="cards section section_size_wide">
          <article class="cards__element">
            <img src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="заброшенная церковь в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Карачаевск</p>
              <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like opacity">
            </div>         
          </article>
          <article class="cards__element">
            <img src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="восход в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Гора Эльбрус</p>
              <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like opacity">
            </div>
          </article>
          <article class="cards__element">
            <img src="./images/kirill-pershin-1556355-unsplash3.jpg" alt="вершина горы" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Домбай</p>
              <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like opacity">
            </div>
          </article>
          <article class="cards__element">
            <img src="./images/kirill-pershin-1404681-unsplash4.jpg" alt="восход в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Гора Эльбрус</p>
              <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like opacity">
            </div>
          </article>
          <article class="cards__element">
            <img src="./images/kirill-pershin-1556355-unsplash5.jpg" alt="вершина горы" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Домбай</p>
              <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like opacity">
            </div>
          </article>
          <article class="cards__element">
            <img src="./images/kirill-pershin-1088404-unsplash6.jpg" alt="заброшенная церковь в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Карачаево-Черкесия</p>
              <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like opacity">
            </div>
          </article>
        </section>
      </main>
      <div class="footer section section_size_wide">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </div>
    </div>
  </body>
</html>
