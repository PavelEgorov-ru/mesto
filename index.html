<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <div class="popup popup_profile">
      <div class="popup__overlay"></div>
      <form class="popup__content popup__content_profile">
        <div class="popup__close-icon opacity popup__close-icon-profile">+</div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__item-container">
          <input type="text" class="popup__item popup__item_el_name"  placeholder="имя" id="input-name" minlength ="2" maxlength = "40" required>
          <span class="popup__error_input" id="input-name--error"></span>
        </div>
        <div class="popup__item-container">
          <input type="text" class="popup__item popup__item_el_comment"  placeholder="o себе" id="input-comment" minlength ="2" maxlength = "200" required>
          <span class="popup__error_input" id="input-comment--error"></span>
        </div>        
        <button type="submit" class="popup__button" disabled> Сохранить </button>
      </form>
    </div>
    <div class="popup popup_cards">
      <div class="popup__overlay"></div>
      <form class="popup__content  popup__content_card">
        <div class="popup__close-icon opacity popup__close-icon-cards">+</div>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__item-container">
          <input type="text" class="popup__item popup__item_el_place"  placeholder="название" id="input-place" minlength ="2" maxlength = "30" required>
          <span class="popup__error_input" id="input-place--error"></span>
        </div>        
        <div class="popup__item-container">
          <input type="url" class="popup__item popup__item_el_link" id="input-link"  placeholder="ссылка на картинку" required>
          <span class="popup__error_input" id="input-link--error"></span>
        </div>
        <button type="submit" class="popup__button"> Сoхранить </button>
      </form> 
    </div>
    <div class="popup popup_add-image">
      <div class="popup__overlay">
        <figure class="popup__figure ">
          <div class="popup__close-icon opacity popup__close-icon-add">+</div>
          <img src="" class=" popup__image">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="page__container">
      <div class="header section section_size_narrow">
        <img src="./images/Vector.svg" alt="логотип место Россия" class="logo">
      </div>
      <main class="content section section_size_wide">
        <section class="profile section section_size_wide">
          <div class="profile__info">
            <img src="./images/image_avatar.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
            <article class="profile__texts">
              <div class="profile__rows">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <img src="./images/Vector_pen.svg" alt="иконка редактирования профиля" class="profile__edit-button opacity">
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </article>
          </div>
          <img src="./images/Vector_plus.svg" alt="добавить карточку" class="profile__button profile__button-card opacity">
        </section>
        <section class="cards section section_size_wide">
        </section>
      </main>
      <div class="footer section section_size_wide">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </div>
    </div>
    <template class = "template-cards">
      <article class="cards__element">
        <img src="./images/Group2.png" alt="кнопка удалить" class="cards__delete-icon opacity">
        <img class="cards__image">
        <div class="cards__content">
          <p class="cards__text"></p>
          <div class="cards__button-like opacity"></div>
        </div>         
      </article>
    </template>
    <script type = "module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
  </body>
</html>
