<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <div class="popup">
      <form class="popup__content" name="formEdit">
        <button type="reset" class="popup__close-icon opacity">+</button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="inputName" class="popup__item popup__item_el_name"  placeholder="имя">
        <input type="text" name="inputInfo" class="popup__item popup__item_el_comment"  placeholder="o себе">
        <button type="submit" class="popup__button" id="button"> Сохранить </button>
      </form>
    </div>
    <div class="page__container">
      <header class="header section section_size_narrow">
        <img src="./images/Vector.svg" alt="логотип место Россия" class="logo">
      </header>
      <main class="content section section_size_wide">
        <section class="profile section section_size_wide">
          <div class="profile__info">
            <img src="./images/image_avatar.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__texts">
              <div class="profile__rows">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button opacity">
                  <img src="./images/Vector_pen.svg" alt="иконка редактирования профиля" class="profile__edit-button-img">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button opacity">
            <img src="./images/Vector_plus.svg" alt="кнопка закрытия профиля" class="profile__button-img">
          </button>
        </section>
        <section class="cards section section_size_wide">
          <div class="cards__element">
            <img src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="заброшенная церковь в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Карачаевск</p>
              <button type="button" class="cards__button-like opacity">
                <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like-img">
              </button>
            </div>         
          </div>
          <div class="cards__element">
            <img src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="восход в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Гора Эльбрус</p>
              <button type="button" class="cards__button-like opacity">
                <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like-img">
              </button>
            </div>
          </div>
          <div class="cards__element">
            <img src="./images/kirill-pershin-1556355-unsplash3.jpg" alt="вершина горы" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Домбай</p>
              <button type="button" class="cards__button-like opacity">
                <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like-img">
              </button>
            </div>
          </div>
          <div class="cards__element">
            <img src="./images/kirill-pershin-1404681-unsplash4.jpg" alt="восход в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Гора Эльбрус</p>
              <button type="button" class="cards__button-like opacity">
                <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like-img">
              </button>
            </div>
          </div>
          <div class="cards__element">
            <img src="./images/kirill-pershin-1556355-unsplash5.jpg" alt="вершина горы" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Домбай</p>
              <button type="button" class="cards__button-like opacity">
                <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like-img">
              </button>
            </div>
          </div>
          <div class="cards__element">
            <img src="./images/kirill-pershin-1088404-unsplash6.jpg" alt="заброшенная церковь в горах" class="cards__image">
            <div class="cards__content">
              <p class="cards__text">Карачаево-Черкесия</p>
              <button type="button" class="cards__button-like opacity">
                <img src="./images/Vector__like.svg" alt="кнопка мне нравится" class="cards__button-like-img">
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer section section_size_wide">
        <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
