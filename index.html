<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <div class="popup popup_profile">
      <div class="popup__overlay"></div>
      <form class="popup__content popup__content_profile">
        <div class="popup__close-icon opacity popup__close-icon-profile">+</div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__item popup__item_el_name"  placeholder="имя">
        <input type="text" class="popup__item popup__item_el_comment"  placeholder="o себе">
        <button type="submit" class="popup__button popup_button_profile_save"> Сохранить </button>
      </form>
    </div>
    <div class="popup popup_cards">
      <div class="popup__overlay"></div>
      <form class="popup__content  popup__content_card">
        <div class="popup__close-icon opacity popup__close-icon-cards">+</div>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__item popup__item_el_place"  placeholder="название">
        <input type="text" class="popup__item popup__item_el_link"  placeholder="ссылка на картинку">
        <button type="submit" class="popup__button popup_button_cards_save"> Сoхранить </button>
      </form> 
    </div>
    <div class="popup popup_add-image">
      <div class="popup__overlay"></div>
      <figure class="popup__figure ">
        <div class="popup__close-icon opacity popup__close-icon-add">+</div>
        <img src="#" class=" popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <div class="page__container">
      <div class="header section section_size_narrow">
        <img src="./images/Vector.svg" alt="логотип место Россия" class="logo">
      </div>
      <main class="content section section_size_wide">
        <section class="profile section section_size_wide">
          <div class="profile__info">
            <img src="./images/image_avatar.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
            <article class="profile__texts">
              <div class="profile__rows">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <img src="./images/Vector_pen.svg" alt="иконка редактирования профиля" class="profile__edit-button opacity popup_opened">
              </div>
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </article>
          </div>
          <img src="./images/Vector_plus.svg"  class="profile__button profile__button-card opacity">
        </section>
        <section class="cards section section_size_wide">
        </section>
      </main>
      <div class="footer section section_size_wide">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </div>
    </div>
    <template class = "template-cards">
      <article class="cards__element">
        <img src="./images/Group2.png" alt="кнопка удалить" class="cards__delete-icon opacity">
        <img class="cards__image">
        <div class="cards__content">
          <p class="cards__text"></p>
          <div class="cards__button-like opacity"></div>
        </div>         
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
