<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <!-- попап редактирования профиля -->
    <div class="popup popup_profile">
      <div class="popup__overlay"></div>
      <form class="popup__content popup__content_size-normal popup__content_profile">
        <div class="popup__close-icon opacity popup__close-icon-profile">+</div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__item-container">
          <input type="text" name="name" class="popup__item popup__item_el_name"  placeholder="имя" id="input-name" minlength ="2" maxlength = "40" required>
          <span class="popup__error-input" id="input-name--error"></span>
        </div>
        <div class="popup__item-container">
          <input type="text" name="about" class="popup__item popup__item_el_comment"  placeholder="o себе" id="input-comment" minlength ="2" maxlength = "200" required>
          <span class="popup__error-input" id="input-comment--error"></span>
        </div>        
        <button type="submit" class="popup__button popup__button_margin-normal" disabled> Сохранить </button>
      </form>
    </div>
    <!-- попап добавления карточки -->
    <div class="popup popup_cards">
      <div class="popup__overlay"></div>
      <form class="popup__content popup__content_size-normal popup__content_card">
        <div class="popup__close-icon opacity popup__close-icon-cards">+</div>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__item-container">
          <input type="text" name="name" class="popup__item popup__item_el_place"  placeholder="название" id="input-place" minlength ="2" maxlength = "30" required>
          <span class="popup__error-input" id="input-place--error"></span>
        </div>        
        <div class="popup__item-container">
          <input type="url" name="link" class="popup__item popup__item_el_link" id="input-link"  placeholder="ссылка на картинку" required>
          <span class="popup__error-input" id="input-link--error"></span>
        </div>
        <button type="submit" class="popup__button popup__button_margin-normal"> Сoхранить </button>
      </form> 
    </div>
    <!-- попап добавления аватара -->
    <div class="popup popup_avatar">
      <div class="popup__overlay"></div>
      <form class="popup__content popup__content_size-min popup__content_avatar">
        <div class="popup__close-icon opacity popup__close-icon-cards">+</div>
        <h2 class="popup__title">Обновить аватар</h2>      
        <div class="popup__item-container">
          <input type="url" name="avatar" class="popup__item popup__item_el_link" id="input-avatar"  placeholder="ссылка на картинку" required>
          <span class="popup__error-input" id="input-avatar--error"></span>
        </div>
        <button type="submit" class="popup__button popup__button_margin-none"> Сoхранить </button>
      </form> 
    </div>
    <!-- попап для удаления карточки -->
    <div class="popup popup_delete-card">
      <div class="popup__overlay"></div>
      <form class="popup__content popup__content_size-min popup__content_delete-card">
        <div class="popup__close-icon opacity popup__close-icon-delete">+</div>
        <h2 class="popup__title">Вы уверены?</h2>      
        <button type="submit" class="popup__button popup__button_margin-none"> Да </button>
      </form> 
    </div>
    <!-- превью -->
    <div class="popup popup_add-image">
      <div class="popup__overlay">
        <figure class="popup__figure ">
          <div class="popup__close-icon opacity popup__close-icon-add">+</div>
          <img src="#" alt = "#" class="popup__image">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="page__container">
      <div class="header section section_size_narrow">
        <img src="<%=require('./images/Vector.svg')%>" alt="логотип место Россия" class="logo">
      </div>
      <main class="content section section_size_wide">
        <section class="profile section section_size_wide">
          <div class="profile__info">
            <div class="profile__avatar">
              <button type="button" class="profile__avatar-btn">
                <img src="<%=require('./images/image_avatar.jpg')%>" class="profile__avatar-image">
              </button>
            </div>
            <article class="profile__texts">
              <div class="profile__rows">
                <h1 class="profile__title"></h1>
                <img src="<%=require('./images/Vector_pen.svg')%>" alt="иконка редактирования профиля" class="profile__edit-button opacity">
              </div>
              <h2 class="profile__subtitle"></h2>
            </article>
          </div>
          <img src="<%=require('./images/Vector_plus.svg')%>" alt="добавить карточку" class="profile__button profile__button-card opacity">
        </section>
        <section class="cards section section_size_wide">
        </section>
      </main>
      <div class="footer section section_size_wide">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </div>
    </div>
    <template class = "template-cards" id = "template">
      <article class="cards__element">
        <img src="<%=require('./images/Group2.png')%>" alt="кнопка удалить" class="cards__delete-icon  opacity">
        <img class="cards__image">
        <div class="cards__content">
          <p class="cards__text"></p>
          <div class="cards__block-like">
            <div class="cards__button-like opacity"></div>
            <p class="cards__number-like">0</p>
          </div>          
        </div>         
      </article>
    </template>
  </body>
</html>
